<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="js/index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="score-board">
            <div class="title">
                <img src="img/logo.svg">
            </div>
            <div class="score">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
        </div>
        <div class="hands">
            <div class="hand paper">
                <img  src="img/Paper.png" onclick="pickUserHand('paper')">
            </div>
            <div class="hand scissors">
                <img  src="img/Scissors.png" onclick="pickUserHand('scissors')">
            </div>
            <div class="hand rock">
                <img  src="img/Rock.png" onclick="pickUserHand('rock')">
            </div>
        </div>
        <div class="contest">
            <div class="userhand">
                <h1>YOU PICKED</h1>
                <div class="handImageContainer">
                    <img id="userPickImage" src="img/Paper.png">
                </div>
            </div>
            <div class="referee">
                <div class="decision"><h1>YOU WIN</h1></div>
                <div class="newGameBtn" onclick="playAgain()">PLAY AGAIN</div>
            </div>
            <div class="computerhand">
                <h1>THE HOUSE PICKED</h1>
                <div class="handImageContainer">
                    <img id="computerPickImage" src="img/Rock.png">
                </div>
            </div>
        </div>
        <div class="rules-Box">
            <div class="rules-container">
                <div class="rules-header">
                    <h1>RULES</h1>
                    <div class="icon-close" onclick="showOrHideRules()">
                        <img src="img/icon-close.svg">
                    </div>
                </div>
                <img src="img/image-rules.svg">
            </div>
        </div>
        <div class="rules-footer">
            <div class="rulesBtn" onclick="showOrHideRules()">RULES</div>
        </div>
    </div>
</body>
</html>
